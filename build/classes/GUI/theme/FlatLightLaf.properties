@foreground=rgb(60,60,60)
@background=rgb(248,250,255)

Menu.background=rgb(33, 150, 243)
Menu.foreground=rgb(255,255,255)
Menu.lineColor=darken($Menu.foreground,25%)
Menu.arrowColor=darken($Menu.foreground,5%)
Menu.lightdark.background=darken($Menu.background,5%)
Menu.lightdark.button.background=shade($Menu.lightdark.background,20%)
Menu.title.foreground=darken($Menu.foreground,25%)
Menu.button.background=darken(@background,10%)
Menu.button.selectedBackground=darken($Menu.background,5%)
Menu.button.selectedForeground=$Menu.foreground

Menu.ScrollBar.background=$Menu.background
Menu.ScrollBar.thumb=mix($Menu.background,$Menu.foreground,40%)

Login.background=darken(@background,5%)

Toast.useEffect=false

Toast.success.outlineColor=#1976d2
Toast.info.outlineColor=#0277bd
Toast.warning.outlineColor=#f57c00
Toast.error.outlineColor=#d32f2f

# Accent Color 
App.accent.default = #2196F3
App.accent.blue = #1976D2
App.accent.lightblue = #03A9F4
App.accent.darkblue = #0D47A1
App.accent.cyan = #00BCD4
App.accent.teal = #009688
App.accent.indigo = #3F51B5